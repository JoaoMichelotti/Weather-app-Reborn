<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="card">
        <div class="card-body">
            <div class="search d-flex justify-content-between">
                <input type="text" class="form-control" placeholder="enter city name"
                spellcheck="false" id="cityname">
                <button onclick="buscarCidade()"><img src="images/search.png" alt="search"></button>
            </div>
            <div class="hide mt-4" id="error">
                <p style="font-size: 24px; text-align: center; color: white;">Nenhuma cidade com esse nome foi encontrada, tente novamente.</p>

            </div>
            <div class="hide" id="esconder">
                <div class="main-content mb-5">
                    <img src="images/clear.png" alt="" id="main-img" class="img-prin">
                    <h1 id="temp">7Â°C </h1>
                    <h2 id="city">Frederico Westphalen</h2>
                </div>
                
                <div class="info">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <img src="images/humidity.png" alt="" style="width: 25%;">
                            <h3 class="cor" id="humidity" style="margin-left: 10px;">50%</h3>   
                        </div>
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <img src="images/wind.png" alt="" style="width: 25%;">
                            <h3 class="cor" id="wind" style="margin-left: 10px;">2.68 km/h</h3>   
                        </div>
                    </div>

                    <div class="names d-flex justify-content-around mt-2">
                        <h4>humidity</h4>
                        <h4>Wind Speed</h4>
                    </div>
                    
                    
                </div>
            </div>

            <div id="forecast" class="forecast-box"></div>


        </div>           
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
